    steps:
    # 1. Checkout del c√≥digo fuente
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configurar Python en el entorno
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3. Instalar dependencias del proyecto
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Ejecutar pruebas
    - name: Run tests
      run: pytest

    # 5. Configurar las credenciales de AWS
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 6. Desplegar el backend a S3
    - name: Deploy to S3
      run: |
        aws s3 sync . s3://autotarget-backend-bucket --delete --exclude ".github/*" --exclude "node_modules/*" --exclude ".venv/*"
